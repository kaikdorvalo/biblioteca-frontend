<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../resetcss/reset.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <h1>Entre na Biblioteca</h1>

        <form>
            <div class="box-input">
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>


            <div class="box-input">
                <label for="password">Senha</label>
                <input id="password" type="password">
            </div>

            <div class="box-submit">
                <button type="submit">Entrar</button>
                <p id="error-message" class="error-login"></p>
            </div>
        </form>
        <a href="../cadastro/index.html" class="create-account">Criar uma conta</a>
    </main>

    <footer>
        <p>&copy; Biblioteca virtual de livros usados</p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
