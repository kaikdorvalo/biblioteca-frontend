<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../resetcss/reset.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <h1>Cadastre-se na Biblioteca</h1>

        <form>
            <div class="box-input">
                <label for="first-name">Nome</label>
                <input class="input" id="first-name" type="text" required>
            </div>

            <div class="box-input">
                <label for="last-name">Sobrenome</label>
                <input class="input" id="last-name" type="text" required>
            </div>

            <div class="box-input">
                <label for="cpf">CPF</label>
                <input class="input" id="cpf" type="text" maxlength="11" required>
            </div>

            <div class="box-input">
                <label for="phone">Telefone</label>
                <input class="input" id="phone" type="text" maxlength="11" required>
            </div>

            <div class="box-input">
                <label for="date">Data de nascimento</label>
                <input class="input" id="date" type="date" required>
            </div>

            <div class="box-input">
                <label for="email">Email</label>
                <input class="input" id="email" type="email" required>
            </div>


            <div class="box-input">
                <label for="password">Senha</label>
                <input class="input" id="password" type="password" required>
            </div>

            <div class="box-input">
                <label for="password-confirm">Confirmar senha</label>
                <input class="input" id="password-confirm" type="password" required>
            </div>

            <div class="box-input">
                <label for="state">Estado</label>
                <select id="state" class="input">
                    <option value="as">Teste</option>
                </select>
            </div>

            <div class="box-input">
                <label for="city">City</label>
                <select id="city" class="input">
                    <option value="as">Teste</option>
                </select>
            </div>

            <div class="box-submit">
                <button type="submit">Cadastrar</button>
                <p id="error-message" class="error-login"></p>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; Biblioteca virtual de livros usados</p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
